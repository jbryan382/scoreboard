<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Scoreboard</title>
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="stylesheet" href="/screen.css" />
	</head>
	<body>
		<h1>My Score Board</h1>
		<section class="score-area">
			<section class="team1">
				<h2 class="teamname1">Team 1</h2>
				<p class="team1Score">10</p>
			</section>
			<section class="team2">
				<h2 class="teamname2">Team 2</h2>
				<p class="team2Score">10</p>
			</section>
		</section>
		<section class="update-score">
			<section class="team1">
				<section class="team-name">
					Update Team 1 Name:
					<input type="text" class="newteam1" />
					<button class="update-team-1-name">Update</button>
				</section>
				<section>
					Update Team 1 Score:
					<button class="team-1-add-1-button">add 1</button>
					<button class="team-1-subtract-1-button">subtract 1</button>
				</section>
			</section>
			<section class="team2">
				<section class="team-name">
					Update Team 2 Name:
					<input type="text" class="newteam2" />
					<button class="update-team-2-name">Update</button>
				</section>
				<section>
					Update Team 2 Score:
					<button class="team-2-add-1-button">add 1</button>
					<button class="team-2-subtract-1-button">subtract 1</button>
				</section>
			</section>
		</section>
		<script src="/main.js" charset="utf-8"></script>
	</body>
</html>
